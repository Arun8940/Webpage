<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Mamboo | Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 1rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
            color: #666;
        }

        .old_price {
            font-weight: bold;
            color: #d9534f;
            text-decoration: line-through;
        }

        .new_price {
            font-weight: bold;
            
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .col-md-4, .col-lg-3 {
            flex: 0 0 calc(25% - 1rem);
            margin: 0.5rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    {% extends 'shop/laylot/main.html' %}
    {% block content %}
    {% include 'shop/ins/slider.html' %}
      <div class="container" style="margin-top:70px;">
        <div class="row">
          <div class="col-12">
            <h4 class="mb-3">Latest Offers</h4>
            <hr style="border-color:#b8bfc2;">
          </div>
          {% for item in products %}
          <div class="col-md-4 col-lg-3">
            <div class="card my-3">
              <img src="{{ item.product_image.url }}" class="card-img-top" alt="{{ item.name }}">
              <a href="{% url 'product_details' category_name item.name %}" style="text-decoration: none;">
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <div class="price-container">
                    <span class="old_price">Rs.{{ item.original_price | stringformat:'d' }}</span>
                    <span class="new_price">Rs.{{ item.selling_price | stringformat:'d' }}</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    {% endblock content %}
</body>
</html>
